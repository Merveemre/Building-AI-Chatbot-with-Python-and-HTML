<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .chat-box {
            margin-top: 20px;
        }
        .user-message, .bot-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .user-message {
            background-color: #d1e7ff;
            text-align: left;
        }
        .bot-message {
            background-color: #e2e2e2;
            text-align: left;
        }
        input[type="text"] {
            width: calc(100% - 100px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h1>ChatBot</h1>

    <div class="chat-box">
        <!-- User message and bot response will be shown here -->
        {% if user_input %}
            <div class="user-message">
                <strong>Sen:</strong> {{ user_input }}
            </div>
            <div class="bot-message">
                <strong>Bot:</strong> {{ bot_reply }}
            </div>
        {% endif %}
    </div>

    <form method="POST" action="/chatbot">
        <input type="text" name="message" placeholder="Type here.." required>
        <button type="submit">GÃ¶nder</button>
    </form>
</div>

</body>
</html>
